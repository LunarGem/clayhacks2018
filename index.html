<html>
    <head>
        <title>Life Simulator</title>
        <link type="text/css" rel="stylesheet" href="main.css"/>
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script>
            $(document).ready(function initHide(){
                $('.heart').hide();
                $('.brain').hide();
                $('.stats').hide();
                $('.eyes').hide();
                $('.actions').hide();
                $('.results').hide();
                $('.baby').hide();
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <p>Breaths: <span class="breaths">0</span></p>
                    <div class="button"><a href="javascript:breathe();">breathe</a></div>
                    <div class="heart">
                    	<p>Beats: <span class="beats">0</span></p>
                    	<div class="button"><a href="javascript:beat();">heartbeat</a></div>
                    </div>
                    <div class="brain">
                    	<p>Thoughts: <span class="thoughts">0</span></p>
                    	<div class="button"><a href="javascript:think();">think</a></div>
                    </div>
                    <div class="eyes">
                    	<br><div class="button">blink</div>
                    </div>
						<br>
                </td>
                <td>
                    <div class="stats">
                        <p>Stats</p>
                        <p>Age: <span class="age">0</span></p>
                        <p>Happiness: <span class="happ">100</span></p>
                        <p>Hunger: <span class="hunger">0</span></p>
                        <p>Knowledge: <span class="know">0</span></p>
                        <p>Tiredness: <span class="tiredness">0</span></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="actions">
                        <p>Actions</p>
                        <div class="button baby"><a href="javascript:sleep();">sleep</a></div>
                        <div class="button baby"><a href="javascript:laugh();">laugh</a></div>
						<div class="button"><a href="javascript:work();">work</a></div>
                    </div>
                </td>
                <td>
                    <div class="results">
                        <p>Results</p>
                        <span class="res"></span>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
